<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  

    <!-- bootstrap
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script js -->
    <script defer src="js/script.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container" id="root">
        <h1>Videogiochi della settimana</h1>
        <div class="gallery">
            <i class="fa-solid fa-caret-left" id="pre" @click="goPrev"></i>
            <div id="carousel">
                <div class="card" v-for="(pics, i) in images" v-show="currentIndex === i" >
                    <img :src="pics.image" :alt="pics.title">
                    <div class="desc-card">
                        <h2> {{ pics.title }} </h2>
                        <div> {{ pics.text }} </div>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-caret-right" id="next" @click="goNext(currentIndex)"></i>
        </div>
        <div class="thumbnails">
            <img v-for="(pics, i) in images"  :src="pics.image" :alt="pics.title" :class="{active : currentIndex === i}" @click="setIndexOnClick(i)">
        </div>
    </div>
</body>
</html>
